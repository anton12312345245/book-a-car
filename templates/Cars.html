<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <h1>Our Cars</h1>
        {% for car in Cars %}
        <ul>
            <li><img src="{{ car.image.url }}"></li>
            <li>Name:{{ car.name }}</li>
            <li>Rating:{{ car.rating }}</li>
            <li>Year:{{ car.year }}</li>
            <li>Transmission:{{ car.transmission }}</li>
            <li>Air conditioning{{ car.air_conditioning }}</li>
            <li>Price in dollars:{{ car.price }}</li>
        </ul>
        {% endfor %}
        <br>
</body>
</html>
