{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'file1.css'%}">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>Name: <input type="text" name="username" placeholder="Name or user name" required></p>
        <p>Password: <input type="password" name="password" placeholder="Password" required></p>
        <p><button type="submit">Enter</button></p> 
        <p><input type="hidden" name="next" value="{{ next }}"></p>
    </form>
</body>
</html>
